</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

                <h1 class="text-xl font-extrabold tracking-tight text-gray-900">FMA</h1>
            </div>
            <button onclick="toggleChart()" class="text-sm text-blue-600 font-semibold bg-blue-50 px-3 py-1 rounded-full hover:bg-blue-100 transition">
                ğŸ“Š åˆ†æ
            </button>
        </header>

        <main class="p-6 pb-24 space-y-6">
            
            <div class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white rounded-2xl p-6 shadow-xl shadow-blue-200 relative overflow-hidden">
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                <div class="relative z-10">
                    <div class="text-blue-100 text-xs font-medium uppercase tracking-wider mb-1">æœ¬æœˆçµé¤˜</div>
                    <div class="text-4xl font-bold mb-6 tracking-tight" id="display-balance">$ 0</div>
                    <div class="flex gap-4">
                        <div class="flex-1 bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/10">
                            <span class="text-xs text-blue-100 block mb-1">ç¸½æ”¶å…¥</span>
                            <div class="font-semibold text-lg" id="display-income">0</div>
                        </div>
                        <div class="flex-1 bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/10">
                            <span class="text-xs text-blue-100 block mb-1">ç¸½æ”¯å‡º</span>
                            <div class="font-semibold text-lg" id="display-expense">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chart-container" class="bg-white rounded-xl border border-gray-100 shadow-sm p-4 hidden">
                <h2 class="text-xs font-bold text-gray-400 uppercase mb-3 flex justify-between">
                    <span>æ”¯å‡ºä½”æ¯”</span>
                    <span class="text-blue-600 font-normal" id="total-expense-label"></span>
                </h2>
                <div class="relative h-64 w-full flex justify-center">
                    <canvas id="expenseChart"></canvas>
                </div>
                <p id="chart-placeholder" class="text-center text-xs text-gray-400 mt-10 hidden">ç„¡æ”¯å‡ºç´€éŒ„</p>
            </div>

            <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-4">
                <h2 class="text-xs font-bold text-gray-400 uppercase mb-3">å¿«é€Ÿè¨˜å¸³</h2>
                <form id="transaction-form" class="flex flex-col gap-3">
                    <div class="flex gap-2">
                        <select id="inp-type" onchange="updateCategoryOptions()" class="w-1/3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg px-2 py-2.5 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="expense">æ”¯å‡º</option>
                            <option value="income">æ”¶å…¥</option>
                        </select>
                        <select id="inp-category" class="w-2/3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    
                    <div class="flex gap-2">
                        <input type="text" id="inp-title" placeholder="é …ç›®" class="flex-1 bg-gray-50 border border-gray-200 text-gray-900 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="number" id="inp-amount" placeholder="$" min="1" class="w-24 bg-gray-50 border border-gray-200 text-gray-900 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div class="flex items-center gap-2">
                        <input type="file" id="inp-photo" accept="image/*" capture="environment" onchange="handlePhotoSelect(event)">
                        
                        <label for="inp-photo" id="btn-camera" class="flex-1 cursor-pointer bg-gray-100 text-gray-500 hover:bg-gray-200 py-2.5 rounded-lg flex items-center justify-center gap-2 transition-colors border border-dashed border-gray-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span id="camera-text" class="text-sm font-medium">æ‹æ”¶æ“š/ä¸Šå‚³ç…§ç‰‡</span>
                        </label>

                        <div id="preview-container" class="hidden relative w-12 h-10">
                            <img id="img-preview" src="" class="w-full h-full object-cover rounded-md border border-gray-300">
                            <button type="button" onclick="clearPhoto()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">Ã—</button>
                        </div>
                    </div>
                    
                    <button type="submit" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-lg font-medium text-sm shadow-md shadow-blue-200 transition-colors flex items-center justify-center gap-1">
                        æ–°å¢ç´€éŒ„
                    </button>
                </form>
            </div>

            <div>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-bold text-gray-800">æœ€è¿‘äº¤æ˜“</h2>
                    <button onclick="clearAll()" class="text-xs text-red-400 hover:text-red-600">é‡ç½®</button>
                </div>
                <div id="transaction-list" class="space-y-3 pb-10"></div>
                <div id="empty-state" class="hidden py-10 text-center">
                    <p class="text-gray-400 text-sm">æš«ç„¡ç´€éŒ„</p>
                </div>
            </div>
        </main>

        <div id="photo-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4" onclick="closePhotoModal()">
            <img id="modal-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl">
            <button class="absolute top-4 right-4 text-white text-4xl">&times;</button>
        </div>
    </div>

    <script>
        // === åˆå§‹åŒ– ===
        Chart.register(ChartDataLabels);
        // ä½¿ç”¨ v3 ç‰ˆæœ¬å„²å­˜ç©ºé–“
        let transactions = JSON.parse(localStorage.getItem('fma_data_v3')) || [];
        let myChart = null;
        let currentPhotoData = null; // æš«å­˜ base64 åœ–ç‰‡

        const categories = {
            expense: ['é¤é£²', 'äº¤é€š', 'è³¼ç‰©', 'å¨›æ¨‚', 'å±…ä½', 'é†«ç™‚', 'æ•™è‚²', 'å…¶ä»–'],
            income: ['è–ªè³‡', 'çé‡‘', 'æŠ•è³‡', 'å…¼è·', 'å…¶ä»–']
        };

        const form = document.getElementById('transaction-form');
        const listEl = document.getElementById('transaction-list');
        const typeSelect = document.getElementById('inp-type');
        const categorySelect = document.getElementById('inp-category');
        const btnCamera = document.getElementById('btn-camera');
        const previewContainer = document.getElementById('preview-container');
        const imgPreview = document.getElementById('img-preview');
        const cameraText = document.getElementById('camera-text');

        // === 1. åœ–ç‰‡è™•ç†æ ¸å¿ƒ (å£“ç¸®èˆ‡è½‰ç¢¼) ===
        function handlePhotoSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            cameraText.innerText = "è™•ç†ä¸­...";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // å»ºç«‹ Canvas é€²è¡Œå£“ç¸®
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; // é™åˆ¶æœ€å¤§å¯¬åº¦
                    const scaleSize = MAX_WIDTH / img.width;
                    const newWidth = (img.width > MAX_WIDTH) ? MAX_WIDTH : img.width;
                    const newHeight = (img.width > MAX_WIDTH) ? img.height * scaleSize : img.height;

                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);

                    // è¼¸å‡ºå£“ç¸®å¾Œçš„ Base64 (JPEG, å“è³ª 0.6)
                    currentPhotoData = canvas.toDataURL('image/jpeg', 0.6);
                    
                    // æ›´æ–° UI
                    imgPreview.src = currentPhotoData;
                    previewContainer.classList.remove('hidden');
                    btnCamera.classList.add('hidden'); // éš±è—æŒ‰éˆ•
                    cameraText.innerText = "æ‹ç…§/ä¸Šå‚³ç…§ç‰‡";
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function clearPhoto() {
            document.getElementById('inp-photo').value = '';
            currentPhotoData = null;
            previewContainer.classList.add('hidden');
            btnCamera.classList.remove('hidden');
        }

        // === 2. UI æ›´æ–° ===
        function updateCategoryOptions() {
            const type = typeSelect.value;
            categorySelect.innerHTML = categories[type].map(opt => `<option value="${opt}">${opt}</option>`).join('');
        }

        function updateUI() {
            listEl.innerHTML = '';
            let totalIncome = 0;
            let totalExpense = 0;
            let expenseData = {}; 

            if (transactions.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            transactions.sort((a, b) => b.id - a.id).forEach(t => {
                if (t.type === 'income') totalIncome += Number(t.amount);
                else {
                    totalExpense += Number(t.amount);
                    let cat = t.category || 'å…¶ä»–';
                    expenseData[cat] = (expenseData[cat] || 0) + Number(t.amount);
                }

                const isIncome = t.type === 'income';
                const colorClass = isIncome ? 'text-green-600' : 'text-gray-800';
                
                // åœ–ç‰‡ç¸®åœ– HTML
                const photoHtml = t.photo 
                    ? `<img src="${t.photo}" onclick="openPhotoModal('${t.photo}')" class="w-12 h-12 rounded-lg object-cover border border-gray-200 cursor-pointer ml-3 hover:opacity-80 transition">` 
                    : '';

                const item = document.createElement('div');
                item.className = 'bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between';
                item.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-10 h-10 rounded-full ${isIncome ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-500'} flex items-center justify-center shrink-0 font-bold text-sm">
                            ${isIncome ? 'å…¥' : 'å‡º'}
                        </div>
                        <div class="min-w-0">
                            <p class="font-bold text-gray-800 text-sm truncate">${t.category} - ${t.title}</p>
                            <p class="text-xs text-gray-400">${t.date}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <span class="font-bold ${colorClass} whitespace-nowrap">
                            ${isIncome ? '+' : '-'} ${Number(t.amount).toLocaleString()}
                        </span>
                        ${photoHtml}
                        <button onclick="deleteTransaction(${t.id})" class="text-gray-300 hover:text-red-500 ml-3 p-1">Ã—</button>
                    </div>
                `;
                listEl.appendChild(item);
            });

            document.getElementById('display-balance').innerText = `$ ${(totalIncome - totalExpense).toLocaleString()}`;
            document.getElementById('display-income').innerText = `+ ${totalIncome.toLocaleString()}`;
            document.getElementById('display-expense').innerText = `- ${totalExpense.toLocaleString()}`;

            renderChart(expenseData, totalExpense);

            // å„²å­˜æ™‚æ•æ‰éŒ¯èª¤ (å¦‚æœåœ–ç‰‡å¤ªå¤šå°è‡´è¶…éå®¹é‡)
            try {
                localStorage.setItem('fma_data_v3', JSON.stringify(transactions));
            } catch (e) {
                alert('å„²å­˜å¤±æ•—ï¼šç©ºé–“å·²æ»¿ã€‚å»ºè­°åˆªé™¤èˆŠçš„é™„åœ–ç´€éŒ„ï¼Œæˆ–ä¸è¦æ¯ç­†éƒ½é™„åœ–ã€‚');
            }
        }

        // === 3. åœ–è¡¨é‚è¼¯ (ç¶­æŒä¸è®Š) ===
        function renderChart(dataObj, totalExp) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const labels = Object.keys(dataObj);
            const values = Object.values(dataObj);

            if (labels.length === 0) {
                document.getElementById('expenseChart').style.display = 'none';
                document.getElementById('chart-placeholder').classList.remove('hidden');
                document.getElementById('total-expense-label').innerText = '';
                return;
            }
            
            document.getElementById('expenseChart').style.display = 'block';
            document.getElementById('chart-placeholder').classList.add('hidden');
            document.getElementById('total-expense-label').innerText = `$${totalExp.toLocaleString()}`;

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899', '#6366F1', '#14B8A6'],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: 10 },
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 10, font: {size: 10} } },
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold' },
                            formatter: (val, ctx) => {
                                let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                let pct = (val * 100 / sum);
                                return pct < 5 ? null : pct.toFixed(1) + "%";
                            }
                        }
                    }
                }
            });
        }

        // === 4. æ–°å¢äº¤æ˜“ ===
        function addTransaction(e) {
            e.preventDefault();
            const title = document.getElementById('inp-title').value;
            const amount = Number(document.getElementById('inp-amount').value);
            const type = document.getElementById('inp-type').value;
            const category = document.getElementById('inp-category').value;

            if (!title || amount <= 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆè³‡è¨Š');
                return;
            }

            const newTx = {
                id: Date.now(),
                title, amount, type, category,
                date: new Date().toLocaleDateString(),
                photo: currentPhotoData // åŠ å…¥åœ–ç‰‡è³‡æ–™
            };

            transactions.push(newTx);
            updateUI();
            
            // é‡ç½®è¡¨å–®
            document.getElementById('inp-title').value = '';
            document.getElementById('inp-amount').value = '';
            clearPhoto();
        }

        function deleteTransaction(id) {
            if(confirm('åˆªé™¤ç´€éŒ„ï¼Ÿ')) {
                transactions = transactions.filter(t => t.id !== id);
                updateUI();
            }
        }

        function clearAll() {
            if(confirm('æ¸…é™¤æ‰€æœ‰è³‡æ–™ï¼Ÿ')) {
                transactions = [];
                updateUI();
            }
        }

        function toggleChart() {
            document.getElementById('chart-container').classList.toggle('hidden');
        }

        // ç…§ç‰‡ Modal æ§åˆ¶
        function openPhotoModal(src) {
            const modal = document.getElementById('photo-modal');
            document.getElementById('modal-img').src = src;
            modal.classList.remove('hidden');
        }

        function closePhotoModal() {
            document.getElementById('photo-modal').classList.add('hidden');
        }

        // å•Ÿå‹•
        updateCategoryOptions();
        form.addEventListener('submit', addTransaction);
        updateUI();

    </script>
